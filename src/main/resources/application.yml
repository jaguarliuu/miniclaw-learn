spring:
  application:
    name: miniclaw-learn

  # JPA 配置（后续章节启用）
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway 配置（后续章节启用）
  flyway:
    enabled: false

# 服务器配置
server:
  port: 8080

# 日志配置
logging:
  level:
    com.miniclaw: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

# Actuator 健康检查
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
