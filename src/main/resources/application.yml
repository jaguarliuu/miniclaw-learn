spring:
  application:
    name: miniclaw-learn

  # 数据源配置（连接 Docker 中的 PostgreSQL）
  datasource:
    url: jdbc:postgresql://localhost:5432/miniclaw
    username: miniclaw
    password: miniclaw123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: none  # 禁用自动建表，使用 Flyway 管理
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway 配置（启用数据库迁移）
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# 服务器配置
server:
  port: 8080

# 日志配置
logging:
  level:
    com.miniclaw: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

# Actuator 健康检查
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
