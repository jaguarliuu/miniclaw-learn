spring:
  application:
    name: miniclaw-learn

  # 激活的配置文件（默认 dev）
  profiles:
    active: dev

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: none  # 禁用自动建表，使用 Flyway 管理
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway 配置
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# 服务器配置
server:
  port: 8080
  shutdown: graceful  # 优雅关闭

# 日志配置
logging:
  level:
    root: INFO
    com.miniclaw: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator 健康检查
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
