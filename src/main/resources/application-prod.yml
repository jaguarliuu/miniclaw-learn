# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod

  # 生产环境数据源（必须使用环境变量）
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      # 生产环境连接池优化
      leak-detection-threshold: 60000

  # JPA 生产配置
  jpa:
    show-sql: false  # 生产环境关闭 SQL 日志
    properties:
      hibernate:
        format_sql: false

# 生产环境日志（简洁日志）
logging:
  level:
    root: WARN
    com.miniclaw: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

# 生产环境特性
miniclaw:
  debug: false
  show-sql: false

# 生产环境服务器配置
server:
  # 优雅关闭（给正在处理的请求 30 秒时间）
  shutdown: graceful

spring.lifecycle.timeout-per-shutdown-phase: 30s
